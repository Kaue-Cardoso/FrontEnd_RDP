<div class="config row" style="background-image: url(/assets/back_page/{{game.sigla}}.jpg)">

    <div class="col-12 d-flex justify-content-center col-sm-3 order-2 order-sm-1 px-0 sidemenu">
      <div class="tamanho">
        <div class="card  grade">
          <ul class="nav flex-column">
            <li class="nav-item">
              <button class="nav-link corzinha" aria-current="page" (click)="voltarAoInicio()">Inicio</button>
            </li>
  
            <li class="nav-item">
              <button class="nav-link corzinha" (click)="irParaGuias()" aria-current="page">Guias</button>
              
            </li>
  
            <li class="nav-item">  
              <button class="nav-link corzinha" (click)="irParaEventos()" aria-current="page">Eventos</button>
            </li>
          </ul>
        </div>
      </div>
      
    </div>
  
    <div class="col-12 col-sm-9 order-1 order-sm-2 px-0 d-flex align-items-center justify-content-center">
      <div class="card grade w-75 text-center" id="inicio">
        <div class="card-header h1 titulos">{{game.nome}}</div>
        <div class="card-body ">
          
  
          <div class="container">
            <div class="row">
              <div class="col-lg-6 order-2 order-lg-1 mt-4">
                <h2>Descrição</h2>
                <p>{{game.descricao}}</p>
              </div>

              <div class="col-lg-6 order-1 order-lg-2 d-flex justify-content-center  flex-column">
                <div class=" d-flex justify-content-center image py-2">
                  <img src="/assets/logo/{{game.sigla}}.webp" alt="Imagem Exemplo" class="imageLogo" />
                </div>
                <span></span>
                <div class="caracteristicas text-start ">
                  <div>
                    <p>Data de Lançamento</p>
                    <p>XX/XX/XXXX</p>
                  </div>
                  <div>
                    <p>Plataforma Disponiveis</p>
                    <i class="fab fa-steam mx-1"></i><i class="fab fa-playstation mx-1"></i><i class="fab fa-xbox mx-1"></i>
                  </div>
                  <div>
                    <p>Preço Atual</p>
                    <p>R$ {{game.preco}}</p>
                  </div>
                  <div>
                    <p>Quantidade de Guias</p>
                    <p>Puxar Guias</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer">
          <div>
            <app-fighter-list [sigla]="sigla"></app-fighter-list>
            <!--  Chamar o Fighter-List <fighter-list></fighter-list> -->
          </div>
          <button class="edit">
            <a href="main/games/edit/{{game.id}}"><i class="fa-solid fa-dragon"></i></a>
          </button>
        </div>
      </div>
    </div>
  </div>
