<div class="d-flex justify-content-center w-100">
  <div class=" card mt-4 w-100">
    <div class="card-header">
      <div class="row align-items-center">
        <h5 class="text-center titulos col-6 fw-bolder mt-2">THE CHARACTERS</h5>
        @if(user.isMod == true) {
        <a
          class="btn btn-block col fs-6 titulos btnnew"
          routerLink="/main/fighter-form/{{sigla}}/new"
        >
          Novo Personagem
        </a>
        }
      </div>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        @for (character of characters; track $index) {
        <div class="col-md-6">
          <div class="bg-dark text-white custom-card">
            <div class="image-container">
              <img
                src="assets/fighter/icons/{{ game.sigla }}_{{
                  character.nome
                }}_Icon.png"
                class="cropped-image"
                [alt]="character.nome"
              />
              <div
                class="overlay-text titulos text-left ps-2 pt-1 d-flex justify-content-between align-items-center"
              >
                <a class="titulos" href="/main/fighter/{{ character.nome }}">{{
                  character.nome
                }}</a>
                @if (user.isMod == true) {
                <div>
                  <a
                    class="btn btn-sm edit mx-1"
                    routerLink="/main/fighter-form/edit/{{ character.nome }}"
                  >
                    Edit
                  </a>
                  <a
                    class="btn btn-sm btn-danger mx-2"
                    (click)="deleteCharacter(character)"
                  >
                    X
                  </a>
                </div>
                }
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
  </div>
</div>
