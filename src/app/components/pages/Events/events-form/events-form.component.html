<div class="container tamanho mt-5">
    <h2 class="text-center mb-4">Criar Novo Evento</h2>
    
    <!-- Nome do Evento -->
    <div class="form-outline form-white mb-4">
        <mdb-form-control>
            <input mdbInput type="text" id="NomeEvento" class="form-control form-control-lg" [(ngModel)]="evento.titulo"/>
            <label mdbLabel class="form-label" for="NomeEvento">Nome do Evento</label>
          </mdb-form-control>
    </div>
    
    <!-- Data de Início -->
    <div class="form-outline form-white mb-4">
        <mdb-form-control> 
            <input mdbInput type="date" id="Data de Início" class="form-control form-control-lg" [(ngModel)]="evento.date"/>
            <label  mdbLabel class="form-label" for="Data de Início">Data de Início</label>
        </mdb-form-control>
    </div>
  
    <div class="form-outline mb-4">
        <label for="gameDropdown" class="form-label">Selecione o Jogo</label>
        <select
            id="gameDropdown"
            class="form-control form-control-lg bg-white form-white"
            [(ngModel)]="selectedGame"
            name="gameDropdown"
            required>
            @for (game of games; track $index) {
                <option style="color: rgb(32, 32, 32);" [ngValue]="game">{{ game.nome }}</option>
            }
        </select>
    </div>
    

    
    
    <div class="form-outline form-white mb-4">
        <mdb-form-control>
            <input mdbInput type="text" id="eventLink" class="form-control form-control-lg" [(ngModel)]="evento.link" />
            <label  mdbLabel class="form-label" for="eventLink">Link do Evento</label>
        </mdb-form-control>
    </div>
    <!-- Descrição -->
    <div data-mdb-input-init class="form-outline form-white mb-4">
        <mdb-form-control>
            <textarea mdbInput class="form-control" id="description" rows="4" [(ngModel)]="evento.descricao"></textarea>
            <label  mdbLabel class="form-label" for="description">Descrição do Evento</label>
        </mdb-form-control>
    </div>
  
    <!-- Botões -->
    <button type="button" class="btn btn-primary btn-block saveEvent mb-4" (click)="save();">Salvar Evento</button>
    <button type="button" class="btn btn-secondary btn-block cancel">Cancelar</button>
  </div>
