<div class="fundo">
  <div class="container d-flex justify-content-center align-items-center">
    <div class="card">
      <div class="card-header h2"><i class="fas fa-dragon"></i> Equipe RDP</div>
      <div class="card-body">
        <div class="card-title">Area Administrativa</div>
        <form>
          <!-- Username input -->
          <mdb-form-control class="mb-4">
            <input
              mdbInput
              [(ngModel)]="login.username"
              name="Username"
              type="text"
              id="username"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="Username">Username</label>
          </mdb-form-control>

          <!-- Password input -->
          <mdb-form-control class="mb-4">
            <input
              [(ngModel)]="login.password"
              mdbInput
              type="password"
              name="password"
              id="password"
              class="form-control"
            />
            <label mdbLabel class="form-label" for="password">Senha</label>
          </mdb-form-control>

          <!-- 2 column grid layout for inline styling -->
          <div class="row mb-4">
            <div class="col d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check">
                <input
                  mdbCheckbox
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="form2Example31"
                  [checked]="true"
                />
                <label class="form-check-label" for="form2Example31">
                  Guardar Login
                </label>
              </div>
            </div>

            <div class="col">
              <!-- Simple link -->
              <a href="#!">Esqueceu a senha ?</a>
            </div>
          </div>

          <!-- Submit button -->
          <div class="d-flex gap-2">
            <button
              mdbRipple
              type="button"
              (click)="autenticar()"
              class="btn btn-primary flex-fill mb-4"
            >
              Entrar
            </button>
            <button
              mdbRipple
              type="button"
              routerLink="/main/dashboard"
              class="btn btn-primary flex-fill mb-4"
            >
              Voltar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
